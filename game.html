<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #ffa726;
      margin-bottom: 10px;
    }

    .status {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .scores {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #3e2723;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background-color: #5d4037;
    }

    .card-back {
      background-color: #ffa726;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
    }

    .btn-bar {
      margin-top: 30px;
    }

    .btn-bar button {
      background: #ffa726;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div class="status" id="statusText">Select number of players (1-4):</div>
  <div class="scores" id="scoreBoard"></div>
  <div class="btn-bar" id="playerSelect">
    <button onclick="startGame(1)">1 Player</button>
    <button onclick="startGame(2)">2 Players</button>
    <button onclick="startGame(3)">3 Players</button>
    <button onclick="startGame(4)">4 Players</button>
  </div>

  <div class="game-board" id="gameBoard" style="display:none;"></div>

  <div class="btn-bar" id="controls" style="display:none;">
    <button onclick="resetGame()">Restart</button>
    <a href="index.html"><button>Home</button></a>
  </div>

  <script>
    const emojis = ['🍎','🍌','🍓','🍇','🍉','🍒','🍑','🍍','🥝','🥑','🍋','🥥'];
    let cards = [];
    let flipped = [];
    let currentPlayer = 1;
    let totalPlayers = 1;
    let matchedPairs = 0;
    let scores = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateScoreBoard() {
      let html = '';
      scores.forEach((score, i) => {
        html += `Player ${i + 1}: ${score} pairs<br>`;
      });
      document.getElementById('scoreBoard').innerHTML = html;
    }

    function startGame(players) {
      totalPlayers = players;
      currentPlayer = 1;
      matchedPairs = 0;
      scores = Array(players).fill(0);
      document.getElementById('playerSelect').style.display = 'none';
      document.getElementById('gameBoard').style.display = 'grid';
      document.getElementById('controls').style.display = 'flex';
      document.getElementById('statusText').innerText = `Player ${currentPlayer}'s turn`;
      updateScoreBoard();
      createBoard();
    }

    function createBoard() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      cards = shuffle([...emojis, ...emojis]);

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const back = document.createElement('div');
        back.className = 'card-back';
        back.innerText = emoji;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        board.appendChild(card);

        card.addEventListener('click', () => flipCard(card, index));
      });
    }

    function flipCard(card, index) {
      if (card.classList.contains('flip') || flipped.length === 2) return;
      card.classList.add('flip');
      flipped.push({ card, index });

      if (flipped.length === 2) {
        const [first, second] = flipped;
        if (cards[first.index] === cards[second.index]) {
          scores[currentPlayer - 1]++;
          matchedPairs++;
          updateScoreBoard();
          flipped = [];
          if (matchedPairs === emojis.length) {
            declareWinner();
          }
        } else {
          setTimeout(() => {
            first.card.classList.remove('flip');
            second.card.classList.remove('flip');
            flipped = [];
            currentPlayer = (currentPlayer % totalPlayers) + 1;
            document.getElementById('statusText').innerText = `Player ${currentPlayer}'s turn`;
          }, 1000);
        }
      }
    }

    function declareWinner() {
      const maxScore = Math.max(...scores);
      const winners = scores.map((s, i) => s === maxScore ? `Player ${i + 1}` : null).filter(Boolean);
      document.getElementById('statusText').innerText = `Game Over! Winner: ${winners.join(', ')}`;
    }

    function resetGame() {
      flipped = [];
      matchedPairs = 0;
      currentPlayer = 1;
      scores = Array(totalPlayers).fill(0);
      document.getElementById('statusText').innerText = `Player ${currentPlayer}'s turn`;
      updateScoreBoard();
      createBoard();
    }
  </script>
</body>
</html>
